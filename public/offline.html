<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>You're Offline - DPITER.shop</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fefbf9 0%, #f5f0eb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #3c2a21;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #883223 0%, #a64b3c 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 32px rgba(136, 50, 35, 0.25);
    }
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #883223;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .retry-btn {
      background: linear-gradient(135deg, #883223 0%, #a64b3c 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(136, 50, 35, 0.3);
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(136, 50, 35, 0.4);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #883223;
    }
    .tips ul {
      text-align: left;
      font-size: 13px;
      color: #666;
      list-style: none;
    }
    .tips li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }
    .tips li::before {
      content: "â€¢";
      color: #883223;
      position: absolute;
      left: 0;
    }
    .brand {
      margin-top: 40px;
      font-size: 20px;
      font-weight: 700;
      color: #883223;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you wait, try:</h3>
      <ul>
        <li>Check your Wi-Fi or mobile data</li>
        <li>Move to an area with better signal</li>
        <li>Turn airplane mode off</li>
        <li>Restart your router</li>
      </ul>
    </div>
    
    <div class="brand">DPITER.shop</div>
  </div>
  
  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
